<div id="myModal" class="modal" *ngIf="value === 'true'">
  <form class="modal-content" #taskForm="ngForm" (submit)="addTask(taskForm.value)">
    <div class="modal-header">
      <span (click)="closePop()" class="close btn">&times;</span>
    </div>
    <div class="modal-body">
      <div class="d-flex-row ">
        <label for="titl" class="col">Title:</label>
        <input id="titl" class="col-12" type="text" name="title" ngModel>
      </div>
      <hr>
      <div class="d-flex-row h-25">
        <label for="des" class="col-12">Description:</label>
        <input id="des" class="col-12" type="text" name="description" style="height:100%;" ngModel>
      </div>
      <br>
      <hr>
      <div class="d-flex  my-1" *ngFor="let e of arry">
        <label [for]="e.id"><img height="15px" [src]="e.img">
          <input type="radio" [id]="e.id" name="type" [value]="e.img" [checked]="false" ngModel>{{e.type}}
        </label>
      </div>
      <br>
    </div>
    <div class="modal-footer d-flex justify-content-center">
      <button class="btn btn-light" type="submit">Submit</button>
    </div>
  </form>
</div>
